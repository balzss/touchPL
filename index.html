<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="./static/favicon.png" />
    <title>touchPL</title>
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="stylesheet" href="./static/css/tpl.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="title">
                <h1 onclick="back()" style="cursor: pointer">touchPL</h1>
                <p>visual syntax optimized for displaying source code on handheld devices</p>
            </div>
            <div class="side-item" onclick="slide(textWhy)">why?</div>
            <div class="side-item" onclick="slide(textHow)">how?</div>
            <a class="side-item" href="https://github.com/balzss/touchPL/issues">feedback</a>
            <a class="side-item" href="https://github.com/balzss/touchPL">github</a>
            <div class="footnote">Licensed under the GPLv3 <br>Copyright Â© 2017 Balazs Saros</div>
        </div>
        <div class="devices" id="devices">
            <div class="wrapper-d">
                <div class="instru">Write some js code here...</div>
                <div class="desktop">
                    <div class="dheader">
                        <div class="icons">
                            <div class="close"></div>
                            <div class="incr"></div>
                            <div class="hhide"></div>
                        </div>
                    </div>
                    <div class="dscreen">
                        <div id="editor"></div>
                    </div>
                </div>
            </div>

            <div class="wrapper-p">
                <div class="instru">...and watch the result!</div>
                <div class="phone">
                    <div class="topbar">
                        <i class="material-icons" style="font-size: 1rem;"> signal_wifi_4_bar signal_cellular_4_bar battery_full</i>
                        <span id="time"></span>
                    </div>
                    <div class="screen">
                        <div class="hideScrollBar">
                            <div id="main"></div>
                        </div>
                    </div>
                    <div class="navigationbar"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="info"></div>
</body>

</html>
