<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>touchPL demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tpl.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="sidebar">

            <div class="title">
                <h1 onclick="back()" style="cursor: pointer">touchPL</h1>
                <p>visual syntax optimized for displaying source code on handheld devices</p>
            </div>
            <div class="side-item" onclick="slide(textWhy)">why?</div>
            <div class="side-item" onclick="slide(textHow)">how?</div>
            <div class="side-item">feedback</div>
            <div class="side-item">github</div>
            <div class="footnote">Licensed under the GPLv3 <br>Copyright Â© 2017 Balazs Saros</div>
        </div>
        <div class="devices" id="devices">
            <div class="desktop">
                <div class="dheader">
                    <div class="icons">
                        <div class="close"></div>
                        <div class="incr"></div>
                        <div class="hhide"></div>
                    </div>
                </div>
                <div class="dscreen">
                    <div id="editor"></div>
                </div>
            </div>

            <div class="phone">
                <div class="topbar">
                    <i class="material-icons" style="font-size: 1rem;"> signal_wifi_4_bar signal_cellular_4_bar battery_full</i>
                    <span id="time"></span>
                </div>
                <div class="screen">
                    <main>
                        <div class="item">
                            <div id="main"></div>
                        </div>
                    </main>
                </div>
                <div class="navigationbar"></div>
            </div>
        </div>
    </div>
    <div id="info"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/acorn/5.1.1/acorn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js"></script>
    <script src="./main.js"></script>
</body>

</html>
